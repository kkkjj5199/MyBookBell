<body>
<header th:replace="books/header::#mainheader">
</header>

<main class="container">
  <!--        책제목, 작가, 등록번호,-->
  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form action="/books" method="get">
            <div class="row">
              <div class="col-12">
                <div class="row no-gutters">
                  <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <select class="form-control" id="search-type" name="SearchType">
                      <option th:each="typeValue : ${T(com.project.bookbell.domain.type.SearchType).values()}"
                      th:value="${typeValue}"
                      th:text="${typeValue}"
                   ></option>
                    </select>

                  </div>
                  <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                    <input type="text" placeholder="Search..." class="form-control" id="search" name="SearchValue">
                  </div>

                  <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                    <button type="submit" class="btn btn-base">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>




  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <hr>
  <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                <tr>
                  <th><span>도 서 번 호</span></th>
                  <th><span>제 목</span></th>
                  <th><span>도 서 관 명</span></th>
                  <th class="text-center"><span>대 출 여 부</span></th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${not #lists.isEmpty(list)}" th:each="books: ${list}">

                  <td th:text="${books.id}"><img src="https://bootdey.com/img/Content/user_1.jpg" alt=""></td>
                  <td> <a th:text="${books.title}" th:href="@{/books/detail/{id}(id=${books.id})}"></a></td>
                  <td th:text="${books.library().getName()}"></td>
                  <td th:text="${books.status}"></td>

                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
